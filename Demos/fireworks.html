<!doctype html>
<html>
	<head>
		<title> Kinematic Movement</title>
		<script type="text/javascript" src = "../Build/ape.js"></script>
		<script type="text/javascript" src = "three.js"></script>
		<script type="text/javascript" src = "OrbitControls.js"></script>
		<script type="text/javascript" src = "fireworks.js"></script>
	</head>
	<body>
		<div id = "OSD" style="position: absolute">
			
		</div>
		<script>
			// Create scene
			var scene  = new THREE.Scene();
			// Create camera
			var camera = new THREE.PerspectiveCamera(75,
				window.innerWidth/window.innerHeight,
				0.1,1000);
			camera.position.set(0.0,4.0,10.0);
			camera.lookAt(new THREE.Vector3(0.0,4.0,0.0));
			//camera.lookAt(scene.position);
			//var controls = new THREE.OrbitControls(camera);
			
			// Create Renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x191970);
			
			document.body.appendChild(renderer.domElement);
			
			// create a basic scene light 
			var light = new THREE.DirectionalLight(0xffffff, 0.5);
				light.position.set(0, 1, 0);
			scene.add(light);
			
			var demo = new FireworksDemo();
			window.addEventListener('keydown', function(event){
				demo.key(String.fromCharCode(event.which));
			});
			render();
			function render(){
				demo.update();
				demo.display();
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}
			
		</script>
	</body>
</html>
