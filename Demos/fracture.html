<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight sim demo</title>
    <script type = "text/javascript" src = "../Build/ape.js"></script>
    <script type = "text/javascript" src = "fracture.js"></script>
    <script type = "text/javascript" src = "three.js"></script>
    <script type = "text/javascript" src = "OrbitControls.js"></script>
</head>
<body>
<script>
    // Create scene
    var scene  = new THREE.Scene();
    // Create camera
    var camera = new THREE.PerspectiveCamera(75,
                    window.innerWidth/window.innerHeight,
            0.1,1000);
    camera.position.set(15,15,15);
    camera.lookAt(new THREE.Vector3(0,0,0));
    //camera.lookAt(scene.position);
    var controls = new THREE.OrbitControls(camera);

    // Create Renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xe0e0ff);

    document.body.appendChild(renderer.domElement);

    // create a basic scene light
    var light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(1, 1 ,1);
    scene.add(light);
    scene.add(new THREE.AxisHelper(5));
    // Create the flight sim demo object;

    var demo = new FractureDemo();
    console.log(demo);
    render();
    function render(){
        demo.update();
        demo.render();

        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
